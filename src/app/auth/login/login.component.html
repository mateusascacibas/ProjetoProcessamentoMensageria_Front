<form
  (ngSubmit)="login()"
  class="max-w-md mx-auto mt-20 p-8 bg-white shadow-md rounded-xl space-y-6"
>
  <h2 class="text-2xl font-semibold text-center">🔐 Login</h2>

  <div>
    <label class="block text-sm font-medium text-gray-700">Client ID</label>
    <input
      type="text"
      [(ngModel)]="clientId"
      name="clientId"
      required
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Client Secret</label>
    <input
      type="password"
      [(ngModel)]="clientSecret"
      name="clientSecret"
      required
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
  >
    Entrar
  </button>
</form>
